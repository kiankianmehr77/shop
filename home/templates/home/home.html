{% extends "base.html" %}
{% load static %}
{% block home_header %}
<link rel="stylesheet" href='{% static "home/css/style.css" %}'>

{% endblock%}
{% block content %}
    <h3> KIA SHOP </h3>
    {% for p in products %}
        <div class="card" style="width: 18rem; display:inline-block;">
            <img src="{{ p.image.url }}" class="card-img-top">
            <div class="card-body">
                <a  href= "{{ p.get_absolute_url}}" class="card-title">  {{ p.name }}</a>

            </div>
        </div>
    {% endfor %}

{% endblock %}
